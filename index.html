<body>

    <!-- Nav -->
    <nav class="navbar">
        <img src="assets/logo.png" alt="logo" class="logo">
        <ul class="nav-items">
            <li>home</li>
            <li>Our profile</li>
            <li>Achievement</li>

        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>Hi <span id="namasaya"></span> Welcome to our website</h1>
        <img src="assets/school.png" alt="School">

    <!-- Facilitations -->
    <h2 style="margin-left: 170px;">Facilitations</h2>
    <div class="facilitations">

            <div class="cicle" style="background-image: url('assets/teacher.jpg');"></div>

        </div>
        <div>

        <div>

            <h4>Classroom</h4>

    <!-- Message Us -->
    <div class="message_us">
        <div>
            <h2>Message Us</h2>
            <label for="name">Nama :</label>
            <input type="text" class="ipt" id="name" name="name" placeholder="Nama"><br>
            <label for="birthdate">Tanggal Lahir :</label>
            <input type="date" class="ipt" id="birthdate" name="birthdate"><br>
            <label for="gender">Jenis Kelamin :</label>
            <input type="radio" id="laki" name="gender" value="Laki-Laki" class="gender">
            <label for="laki">Laki-Laki</label>
            <input type="radio" id="perempuan" name="gender" value="Perempuan" class="gender">
            <label for="perempuan">Perempuan</label><br>
                        <label for="pesan">Pesan:</label><br>
            <textarea id="message" name="message" placeholder="Pesan"></textarea><br>
            <div>
                <button id="submit" class="btn btn-green" onclick="submit()">Submit</button>
            </div>
        </div>
        <div id="result">
            <ul class="nav-result">
                <li><p id="waktu" class="result"></p></li>
                <li><p id="nama" class="result1"></p></li>
                <li><p id="lahir"></p></li>
                <li><p id="kelamin"></p></li>
                <li><p id="pesan"></p></li>
            </ul>
        </div>
    </div><hr>

    <!-- Footer -->
